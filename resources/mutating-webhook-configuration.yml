apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: dns-mutating-webhook
webhooks:
  - name: dns-mutation.default.svc
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1","v1beta1"]
    rules:
      - apiGroups: ["apps", ""]
        resources:
          - "pod"
        apiVersions:
          - "*"
        operations:
          - CREATE
    clientConfig:
      service:
        name: dns-mutation
        namespace: default
        path: /mutate/
      caBundle: 